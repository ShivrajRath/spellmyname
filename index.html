<!DOCTYPE html>
<html lang="en" manifest="manifest.appcache">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SPELL-NAME</title>
  <meta name="description" content="Spelling alphabets to help you spell your name to customer representative.">
  <meta name="keywords" content="spelling, alphabets, spelling alphabets, customer care, spell your name">
  <link rel="stylesheet" type="text/css" href="./app.css">
  <link rel="manifest" href="/manifest.json">
</head>

<body>
  <input type="text" id="name" class="input-text" name="name" placeholder="Type your name" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
  <div class="spelling">
    <table>
      <tbody id="spelling">
      </tbody>
    </table>
  </div>
  <script data-main="main" src="require.min.js"></script>
</body>

</html>
